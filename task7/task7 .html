<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="task 7.css">
</head>
<body>
     <form action="">
    <h1> Registration Form</h1>

    <p>Please fill out the form below to register</p>

    <hr />
    <h2>Personal Details</h2>

    <label for="fname">First Name:</label>

    <input type="text" id="fname" name="First Name" placeholder="e.g.,Arjun" required />

    <br /><br />
    <label for="Lname">Last Name:</label>

    <input type="text" id="Lname" name="Last Name" placeholder="e.g.,Kumar" />
    
    <br /><br />
    <label for="age">AGE:</label>

    <input type="number" id="age" name="AGE" >


    <br /><br />
    <label for="Dob">Date of Birth</label>

    <input type="date" id="Dob" name="Date of birth" placeholder="dd/mm/yyyy" />



    <br /><br />

    <label>PWD:</label>
    <br />
    <input type="radio" id="Yes" name="PWD" value="Yes" />

    <label for="Yes">Yes</label>

    <br />
    <input type="radio" id="No" name="PWD" value="No" />

    <label for="No">No</label>


    <br /><br />

    <label>Gender:</label>
    <br />
    <input type="radio" id="Male" name="Gender" value="Male" />

    <label for="Male">Male</label>

    <br />

    <input type="radio" id="Female" name="Gender" value="Female" />

    <label for="Female">Female</label>

    <br />

    <input type="radio" id="Other" name="Gender" value="Other" />

    <label for="Other">Other</label>



      <br /><br />

    <label>DEGINATION:</label>
    <br />
    <input type="radio" id="hr" name="DEGINATION" value="HR" />

    <label for="hr">HR</label>

    <br />

    <input type="radio" id="FRONTEND DEVELOPER" name="DEGINATION" value="FRONTEND DEVELOPER" />

    <label for="FRONTEND DEVELOPER">FRONTEND DEVELOPER</label>

    <br />

    <input type="radio" id="BACKEND DEVELOPER" name="DEGINATION" value="BACKEND DEVELOPER" />

    <label for="BACKEND DEVELOPER">BACKEND DEVELOPER</label>


    
    <br />

    <input type="radio" id="FULL-STACK DEVELOPER" name="DEGINATION" value="FULL-STACK DEVELOPER" />

    <label for="FULL-STACK DEVELOPER">FULL-STACK DEVELOPER</label>

    <hr />
    <h2>Create Your Account</h2>

    <label for="Password">Create a Password:</label>
    <input type="password" id="Password" name="Password" />

    <br /><br />
    <label for="Security Question">Security Question: </label>
    <select name="Security Question" id="Security Question">
      <option value="What was your first pet's name">
        What was your first pet's name
      </option>

      <option value="What is  your best friend's name">
        What is the you best friend's name
      </option>

      <option value="what is your birth date ">What is your birth date</option>

      <option value="What is your brother's name ">
        What is your brother's name
      </option>
    </select>

    <br /><br />

    <label for="Security Answer">Security Answer:</label>

    <input type="text" id="Security Answer" name="Security Answer" />

    <br /><br />

    <input
      type="checkbox"
      id="Agree"
      name="Terms and Conditions"
      value="Agree"
    />

    <label for="Agree">I agree to the Terms and Conditions.</label>

    <br /><br />
    <hr />
    <button type="submit">Register</button>

    <button type="reset">Clear Form</button>
</form>
</body>
</html>
